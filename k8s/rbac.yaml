---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: security-scanner
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: security-scanner
rules:
  # Read pods to discover images
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

  # Read namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]

  # Read deployments, daemonsets, statefulsets (optional, for additional discovery)
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "statefulsets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: security-scanner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: security-scanner
subjects:
  - kind: ServiceAccount
    name: security-scanner
    namespace: default
