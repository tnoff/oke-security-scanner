# Example Kubernetes Secret for OCIR credentials
# Copy this to secret.yaml and fill in your values
# DO NOT commit secret.yaml to git!

apiVersion: v1
kind: Secret
metadata:
  name: security-scanner-secrets
  namespace: default
type: Opaque
stringData:
  # OCIR credentials (same as github-workflows/ocir-push.yml)
  OCI_REGISTRY: "iad.ocir.io"
  OCI_USERNAME: "your-tenancy/your-username"
  OCI_TOKEN: "your-auth-token"
  OCI_NAMESPACE: "your-namespace"

  # Trivy configuration
  TRIVY_SEVERITY: "CRITICAL,HIGH"
  TRIVY_TIMEOUT: "300"

  # Scanning configuration
  # SCAN_NAMESPACES: "default,production"  # Optional: specific namespaces to scan
  EXCLUDE_NAMESPACES: "kube-system,kube-public,kube-node-lease"
